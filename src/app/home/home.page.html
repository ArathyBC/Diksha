<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Diksha
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Diksha</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id='tab' style="background-color:#f7da72; height: 25%;">
    <ion-searchbar style="padding: 18% 6% 0% 6%; ">
      
    </ion-searchbar>
    <ion-button color="danger" style="width: 100%; padding: 0% 6% 0% 6%;" (click)='search()' >
      Search
    </ion-button>
    <!-- <ion-button (click)="subjectChange()" >Change</ion-button> -->
  </div>

  <!-- <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer" href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div> -->
  
  <div *ngIf="load" >
    <ion-item  *ngFor="let text of texts" lines='none' style="padding-top: 5%;" >
      <ion-card style="width: 100%;">
        <ion-card-header color='primary'>
          <ion-item color='primary' lines='none'>
            <ion-icon name="pin" slot="start"></ion-icon>
            <ion-label>
              <h2>
              {{ text.name }}
            </h2>
          </ion-label>
           </ion-item> 
           
        </ion-card-header>
        
        <ion-card-content style="padding-top: 4%;">
          
  
          Medium : {{ text.mass }}
          <br>
          {{ text.height }}
        </ion-card-content>
      </ion-card>
      
    </ion-item>
  </div>
  
  
  
</ion-content>
